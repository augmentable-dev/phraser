kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/augmentable-opensource/phraser

steps:
  - name: test
    image: golang:1.11.1
    secrets: [codecov_token]
    ports: [50060]
    environment:

    commands:
      - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - chmod +x ./cc-test-reporter
      - ./cc-test-reporter before-build
      - ./scripts/test
      - ls -al
      - ./cc-test-reporter format-coverage -t gcov -o coverage-upload.txt .
      - ./cc-test-reporter upload-coverage -i coverage-upload.txt
    
